<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./main.css" />
        <title>Weather</title>
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto mt-5">
                    <div class="card bg-light text-center">
                        <div class="card-body">
                            <h3 class="card-title">
                                <span id="w-location"> </span>
                            </h3>
                            <h4 class="mb-0" id="w-main"></h4>
                            <img src="" alt="" id="w-icon" />
                            <ul class="list-group p-0">
                                <li
                                    class="
                                        list-group-item
                                        d-flex
                                        justify-content-center
                                    "
                                >
                                    <div>
                                        دما : <span id="w-temp"></span> کلوین
                                    </div>
                                    <div>
                                        کمترین دما :
                                        <span id="w-temp-min"></span> 
                                    </div>
                                    <div>
                                        بیشترین دما :
                                        <span id="w-temp-max"></span> 
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    فشار : <span id="w-pressure"></span> 
                                </li>
                                <li class="list-group-item">
                                    رطوبت : <span id="w-humidity"></span> 
                                </li>
                                <li class="list-group-item">
                                    سرعت باد :
                                    <span id="w-wind-speed"></span> 
                                </li>
                                <li
                                    class="
                                        list-group-item
                                        d-flex
                                        justify-content-center
                                    "
                                >
                                    <div class="mx-5">
                                        طول جغرافیایی :
                                        <span id="w-lon"></span> 
                                    </div>
                                    <div>
                                        عرض جغرافیایی :
                                        <span id="w-lat"></span>  
                                    </div>
                                </li>
                            </ul>

                            <button
                                type="button"
                                class="btn mt-2 btn-dark"
                                data-toggle="modal"
                                data-target="#locationModal"
                            >
                                تغییر موقعیت
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="locationModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">موقعیت</h4>
                        <button class="close" data-dismiss="modal">
                            &times;
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="w-form">
                            <div class="form-group">
                                <label for="state">نام استان</label>
                                <input
                                    type="text"
                                    name=""
                                    id="state"
                                    class="form-control"
                                />
                            </div>
                            <div class="form-group">
                                <label for="city">نام شهر</label>
                                <input
                                    type="text"
                                    name=""
                                    id="city"
                                    class="form-control"
                                />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer justify-content-start">
                        <button class="btn btn-dark" id="w-change-btn">
                            نمایش
                        </button>
                        <button class="btn btn-light" data-dismiss="modal">
                            بستن
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>

        <script src="./js/weather.js"></script>
        <script src="./js/ui.js"></script>
        <script src="./js/storage.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
